<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4 text-center">
        Weather Forecast for <span th:text="${weatherData.city.name}"></span>,
        <span th:text="${weatherData.city.country}"></span>
      </h1>

      <div id="currentWeather" class="card mb-4">
        <div class="card-header">
          <h2 class="mb-0 text-center">Today</h2>
        </div>
        <div class="card-body d-flex justify-content-center">
          <div class="d-inline-block text-start">
            <h4
              class="card-title"
              th:text="${weatherData.list[0].formattedDate}"
            >
              date
            </h4>
            <img
              th:src="@{'https://openweathermap.org/img/wn/' + ${weatherData.list[0].weather[0].icon} + '@4x.png'}"
              alt="Weather Icon"
              class="mb-1"
            />
            <p class="card-text">
              <span
                th:text="${weatherData.list[0].weather[0].description}"
              ></span>
            </p>
            <p class="card-text">
              <span th:text="${weatherData.list[0].main.temp}"></span>째C
            </p>
            <p class="card-text">
              Feels Like:
              <span th:text="${weatherData.list[0].main.feels_like}"></span>째C
            </p>
            <p class="card-text">
              Humidity:
              <span th:text="${weatherData.list[0].main.humidity}"></span>%
            </p>
            <p class="card-text mb-0">
              Wind:
              <span th:text="${weatherData.list[0].wind.speed}"></span> m/s
            </p>
          </div>
        </div>
      </div>

      <div id="forecast" class="mb-4">
        <h2 class="my-4">5-Day Forecast</h2>
        <div class="row">
          <div
            class="col-md-4 mb-4"
            th:each="i : ${#numbers.sequence(7, 39, 8)}"
          >
            <div class="card">
              <div class="card-body d-flex justify-content-center text-center">
                <div class="d-inline-block text-start">
                  <h5
                    class="card-title"
                    th:text="${weatherData.list[i].formattedDate}"
                  >
                    date
                  </h5>
                  <img
                    th:src="@{'https://openweathermap.org/img/wn/' + ${weatherData.list[i].weather[0].icon} + '@2x.png'}"
                    alt="Weather Icon"
                    class="mb-2 mx-auto"
                  />
                  <p class="card-text">
                    <span
                      th:text="${weatherData.list[i].weather[0].description}"
                    ></span>
                  </p>
                  <p class="card-text">
                    <span th:text="${weatherData.list[i].main.temp}"></span>째C
                  </p>
                  <p class="card-text">
                    Feels Like:
                    <span
                      th:text="${weatherData.list[i].main.feels_like}"
                    ></span
                    >째C
                  </p>
                  <p class="card-text">
                    Humidity:
                    <span th:text="${weatherData.list[i].main.humidity}"></span
                    >%
                  </p>
                  <p class="card-text">
                    Wind:
                    <span th:text="${weatherData.list[i].wind.speed}"></span>
                    m/s
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="/" class="btn btn-primary mb-5">Back to Search</a>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      var weatherData = /*[[${weatherData}]]*/ null;
      // You can use this weatherData object to populate more detailed forecast information using JavaScript
      /*]]>*/
    </script>
    <script src="js/time.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
